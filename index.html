<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List M3</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <header>
            <img src="./img/devil.png" alt="devil">
            <h1>TO DO LIST</h1>
            <h2>Lista de Tareas</h2>
    </header>
    <div class="container-1">
        <br>
    <div class="container-2">
        <form action="#">
            <p></p><input type="text" id="inpuTextTask" placeholder="Ingresa tu actividad">
            <input type="number" id="inpuNumberPriority" placeholder="prioridad">
            <input type="date" id="inputDate">
            <button type="button" id="buttomAdd">Agregar</button>
            <button type="button" id="buttomDelete">Borrar todo</button>
        </form>
    </div>
    <div class="container-list">
        <ul id="list"></ul>
    </div>
    </main>
    <script src="./js/app.js"></script>
</div>
</body>
</html>
